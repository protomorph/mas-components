{% extends "layout/default.html" %}

{% block content %}
  <div class="grid md:2 lg:4 has-margin">
    {% for item in menu %}
      {% if item.menu %}
        <a href="{{ item.path }}" class="button cta pill pink elevation:2 hover:4 active:8" data-interaction="ripple">{{ item.name }}</a>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
