<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{ pageTitle + " - " if pageTitle != "Home" }}Web Components
    </title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Material+Icons+Round&display=swap">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/6.9.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="/components.css">
  </head>

  <body class="layout has-fixed-appbar">
    {% include "partials/appbar.html" %}
    {% include "partials/drawer.html" %}

    {% if pageTitle == "Home" %}
      <header class="layout__header align-center vh:50 bg-blue elevation:3">
        <h1>Components</h1>
        <p class="fluid-fz:600 text-mute">version 3.0.0</p>
      </header>
    {% endif %}

    <main class="layout__main">
      {% block content %}{% endblock %}
    </main>

    {% include "partials/footer.html" %}

    <script type="module" src="/src/components.js"></script>
  </body>
</html>
